<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Osiris Browser</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/sidebar-widget.css">
    <link rel="stylesheet" href="assets/css/history-tab.css">
    <link rel="stylesheet" href="assets/css/settings.css">
  </head>
  <body style="overflow-y:hidden;">
    <!--header navigation-->
    <header class="header padding-adjust">
        <div id="nav-body-tabs">
            <span id="tab1" class="nav-tabs-tab" data-session="4">
                <i class="nav-tabs-favicon nav-icons">
                    <svg height="100%" viewBox="0 0 24 24" fill="#ffffff">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"></path>
                    </svg>
                </i>
                <i class="nav-tabs-title" title="Speed Dial">Speed Dial</i>
            </span>
            <i id="nav-tabs-add" class="nav-icons" title="Add new tab">
                <svg height="100%" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path>
                </svg>
            </i>
        </div>
        <nav id="navigation">
            <div id="back">
                <i title="Back" class="fa arrow-left" aria-hidden="true"></i>
            </div>
            <div id="forward">
                <i title="Forward" class="fa arrow-right" aria-hidden="true"></i>
            </div>
            <div id="refresh">
                <i title="Refresh" class="fa refresh-button" aria-hidden="true"></i>
            </div>
            <div id="speed-dial">
                <i title="Start Page" class="fa fa-list" aria-hidden="true"></i>
            </div>
            <div id="omnibox">
                <input type="text" id="url">
            </div>
            <div id="fave">
                <i class="fa fa-star" aria-hidden="true"></i>
            </div>
            <div id="fave-popup" data-state="closed">
            </div>
            <div id="list">
                <i class="fa fa-list" aria-hidden="true"></i>
            </div>
        </nav><!--end header navigation-->
    </header>
    <!--Sidebar Widget-->
    <div class="widget-tabs">
        <aside class="bookmarks default">
            <a title="Bookmarks"><i class="fa fa-heart" aria-hidden="true"></i></a>
        </aside>
        <aside class="snapshot default">
            <a title="Snapshot"><i class="fa fa-camera" aria-hidden="true"></i></a>
        </aside>
        <aside class="history default">
            <a title="History"><i class="fa fa-history" aria-hidden="true"></i></a>
        </aside>
        <aside class="unpin-widget">
            <a title="Unpin"></a>
        </aside>
    </div>
    <main role="main" class="main-content padding-adjust">
        <div id="view-container">
          <webview id="view1" class="view-instance"></webview>
          <!-- <webview id="view2" class="view-instance active" src="download-history.html"></webview> -->
          <section class="download-page-wrapper">
            <header class="download-header">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-2 col-sm-3 col-md-2 col-md-2">
                    <label class="header-title">Download</label>
                  </div>
                  <div class="col-xs-6 col-sm-8 col-md-8 col-md-8">
                    <div class="download-page-search-box">
                      <i class="fa fa-search" aria-hidden="true"></i>
                      <input id="download-search-box" onkeyup="myFunction()" type="text" name="" value="" placeholder="Search downloads">
                    </div>
                  </div>
                  <div class="col-xs-2 col-sm-2 col-md-2 col-md-2 text-right">
                    <button id="download-menu" class="fa fa-cog" aria-hidden="true"></button>
                    <nav>
                      <ul class="download-menu-settings text-left" style="display:none;">
                        <li><a href="#">Clear All</a></li>
                        <li><a href="#">Open Download Folder</a></li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </header>
            <div id="download-list-page">
              <ul id="download-list">
                <li>
                  <div class="list">
                  </div>
                </li>
              </ul>
            </div>
          </section> 
    <!-- <main role="main" class="main-content padding-adjust">
        <div id="view-container">
            <webview id="view1" class="view-instance"></webview>
            <webview id="view2" class="view-instance active" src=""></webview>
            <span id="webview-reference"></span>
        </div> -->
    </main>  <!--end main content-->
    <script>
      function myFunction() {
          var input, filter, ul, li, span, i;
          input = document.getElementById("download-search-box");
          filter = input.value.toUpperCase();
          ul = document.getElementById("download-list");
          li = ul.getElementsByTagName("li");
          for (i = 0; i < li.length; i++) {

              span = li[i].getElementsByTagName("span")[0];
              if (span.innerHTML.toUpperCase().indexOf(filter) > -1) {
                  li[i].style.display = "";
                  //$('.remove-search-value').show();
              } else {
                  li[i].style.display = "none";

              }
          }
      }
    </script>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="assets/js/global-script.js"></script>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
